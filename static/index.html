<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Tic Tac Toe</title>
  <link rel="stylesheet" href="/static/style.css">
  <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.171.0/build/three.module.js",
            "OrbitControls": "https://unpkg.com/three@0.171.0/examples/jsm/controls/OrbitControls.js"
        }
    }
</script>
</head>
<body>
  <div class="overlay">
    <div class="endscreen">
      <h1>Player <span id="win">X</span> wins!</h1>
      <img src="" alt="" width="60%" id="winimg"><br><br><br><br><br>
      <a href="" class="playagain" id="pabtn">Play Again</a><br><br><br><br>
      <button onclick="spectate()">See Board</button>
    </div>
  </div>
  <a href="" id="re">New Game</a>
  <!-- <div class="ui_current_player">
    Current Player:</div> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script type="module" src="/static/frontend.js"></script>
  <script>
    function spectate() {
      document.getElementsByClassName("overlay")[0].style.display = "none"
      document.getElementById("re")[0].style.display = "block"
    }
  </script>
</body>
</html>
